<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eva & Akhil ‚ù§Ô∏è</title>

<style>
body{margin:0;min-height:100vh;background:#ffe6f0;font-family:Arial,sans-serif;overflow:hidden}
#sparkles{position:fixed;inset:0;pointer-events:none;z-index:50}

.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{background:white;width:min(520px,92vw);padding:28px;border-radius:22px;
box-shadow:0 18px 55px rgba(0,0,0,.15);text-align:center;position:relative}

.type{font-size:22px;font-weight:800;color:#c2255c;min-height:64px}

button{border:0;border-radius:14px;padding:10px 14px;font-weight:800;cursor:pointer}
.openBtn{background:#ff5c8a;color:white;box-shadow:0 10px 25px rgba(255,92,138,.35)}
.madBtn{background:#adb5bd;color:white;margin-top:10px}
.madBtn.love{background:#ff5c8a}

.heartbeat{animation:beat 1.2s infinite}
@keyframes beat{0%,100%{transform:scale(1)}25%{transform:scale(1.04)}50%{transform:scale(1)}75%{transform:scale(1.04)}}

.hint{display:block;margin-top:6px;opacity:.65}

.heart{position:fixed;z-index:40;pointer-events:none;font-size:18px;
animation:floatUp linear forwards}
@keyframes floatUp{
from{transform:translate(-50%,0);opacity:0}
10%{opacity:1}
to{transform:translate(-50%,-110vh);opacity:0}
}

.envelope{display:none;margin:16px auto 0;width:320px;height:210px;position:relative}
.envelope.show{display:block}
.paper{position:absolute;left:50%;bottom:12px;transform:translateX(-50%) translateY(80px);
width:86%;background:white;border-radius:14px;padding:16px;transition:.7s}
.flap{position:absolute;inset:0;background:linear-gradient(135deg,#ff85a2,#ff4d6d);
clip-path:polygon(0 0,100% 0,50% 55%);transform-origin:top;transition:.7s}
.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .paper{transform:translateX(-50%) translateY(-6px)}

.secret{display:none;margin-top:10px;padding:10px;background:#fff0f6;border-radius:12px}
.secret.show{display:block}

#crMeme{display:none;width:120px;margin:10px auto;border-radius:12px}
</style>
</head>

<body>
<canvas id="sparkles"></canvas>

<div class="wrap">
<div class="card" id="card">

<div id="type" class="type"></div>
<p id="timeMsg"></p>

<button class="openBtn" id="openBtn">Open the envelope üíå</button>
<span class="hint">open this when you‚Äôre mad at me</span>

<div class="envelope" id="envelope">
<div class="flap"></div>
<div class="paper">
<b>Eva & Akhil üíï</b>
<p>I made this for you because I love you.</p>
</div>
</div>

<div class="secret" id="secret">
‚ÄúI love you ‚ù§Ô∏è Open this when you‚Äôre mad at me. I made it for you because I love you so can I have 5 diamond cartier ples dadiüíó.‚Äù
</div>

<button class="madBtn" id="madBtn">still mad? üò†</button>

<div style="margin-top:14px">
<p>Love Meter üíï</p>
<input type="range" id="loveMeter" min="0" max="100" value="0" style="width:100%">
<p id="loveLabel">0%</p>
</div>

<img id="crMeme"
src="https://media.tenor.com/6aQw5j8uZK0AAAAC/clash-royale-laugh.gif"
alt="laughing">

</div>
</div>

<script>
// TYPEWRITER (your text preserved)
const lines=[
"Eva & Akhil üíû",
"I love you ‚ù§Ô∏è",
"Hiiiiiiiiiiiiiiiiiiiiiiiii baby",
"I made this while I should be studying but I thought of u üíó",
"This is where I will send u letters and updates on us and ill wait for u to check it always I messed up the code a little sorryüíóactually im charging u 20k for this thanks goodbye and ill alwways love u remember that when u check this website spent days making it"
];
let i=0,j=0,del=false;
const el=document.getElementById("type");
(function loop(){
el.textContent=lines[i].slice(0,del?--j:++j);
if(!del&&j===lines[i].length){del=true;return setTimeout(loop,900)}
if(del&&j===0){del=false;i=(i+1)%lines.length}
setTimeout(loop,del?25:45)
})();

// TIME MESSAGE
const h=new Date().getHours();
document.getElementById("timeMsg").textContent=
(h>=5&&h<12)?"Good morning baby ‚òÄÔ∏è":
(h>=18||h<5)?"Goodnight my love üåô":"Thinking of you üíó";

// ENVELOPE
openBtn.onclick=()=>{
envelope.classList.add("show");
setTimeout(()=>envelope.classList.toggle("open"),50);
setTimeout(()=>secret.classList.toggle("show"),600);
burst(innerWidth/2,innerHeight/2,18);
};

// STILL MAD BUTTON
let mad=true;
madBtn.onclick=()=>{
mad=!mad;
madBtn.textContent=mad?"still mad? üò†":"ok fine I love you ‚ù§Ô∏è";
madBtn.classList.toggle("love",!mad);
card.classList.toggle("heartbeat",!mad);
crMeme.style.display=mad?"none":"block";
};

// LOVE METER
loveMeter.oninput=()=>{
loveMeter.value=Math.min(100,+loveMeter.value+5);
loveLabel.textContent=loveMeter.value==100?"100% obsessed üíò":loveMeter.value+"%";
};

// FLOATING HEARTS
const hearts=["üíó","üíû","üíñ","üíò","üíï","‚ù§Ô∏è"];
function spawn(x,y){
const h=document.createElement("div");
h.className="heart";
h.textContent=hearts[Math.random()*hearts.length|0];
h.style.left=x+"px";h.style.top=y+"px";
h.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
function burst(x,y,n){for(let i=0;i<n;i++)spawn(x+Math.random()*120-60,y)}
setInterval(()=>spawn(Math.random()*innerWidth,innerHeight+20),700);
onclick=e=>burst(e.clientX,e.clientY,10);

// SPARKLES
const c=document.getElementById("sparkles"),ctx=c.getContext("2d");
let W,H;onresize=()=>{W=c.width=innerWidth;H=c.height=innerHeight};onresize();
const p=[];
onmousemove=e=>{for(let i=0;i<3;i++)p.push({x:e.clientX,y:e.clientY,vx:Math.random()*2-1,vy:Math.random()*2-1,l:1})};
(function draw(){
ctx.clearRect(0,0,W,H);
for(let i=p.length-1;i>=0;i--){
const s=p[i];s.x+=s.vx;s.y+=s.vy;s.l-=.03;
if(s.l<=0)p.splice(i,1);
ctx.globalAlpha=s.l;ctx.beginPath();ctx.arc(s.x,s.y,2,0,6.28);ctx.fillStyle="white";ctx.fill();
}
ctx.globalAlpha=1;requestAnimationFrame(draw);
})();
</script>
</body>
</html>
