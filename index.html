<style>
  body{margin:0; min-height:100vh; background:#fff0f6; font-family:Arial, sans-serif; overflow:hidden;}
  #sparkles{position:fixed; inset:0; pointer-events:none; z-index:50;}

  .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;}
  .card{position:relative; z-index:2; background:white; width:min(520px,92vw);
        padding:28px; border-radius:22px; box-shadow:0 18px 55px rgba(0,0,0,.15); text-align:center;}
  .type{font-size:22px; font-weight:700; color:#c2255c; min-height:64px; margin-bottom:14px;}
  .openBtn{border:0; background:#ff5c8a; color:white; font-weight:700; padding:12px 16px;
           border-radius:14px; cursor:pointer; box-shadow:0 10px 25px rgba(255,92,138,.35);}
  .openBtn:active{transform:translateY(1px);}
  .hint{display:block; margin-top:14px; opacity:.65}

  /* Floating hearts */
  .heart{position:fixed; left:0; top:0; z-index:40; pointer-events:none;
         font-size:18px; filter:drop-shadow(0 6px 10px rgba(0,0,0,.12));
         animation:floatUp linear forwards;}
  @keyframes floatUp{
    from{transform:translate(-50%,0) scale(.9); opacity:0}
    10%{opacity:1}
    to{transform:translate(-50%,-110vh) scale(1.6); opacity:0}
  }

  /* Envelope */
  .envelope{position:relative; width:320px; height:210px; margin:18px auto 0; display:none;}
  .envelope.show{display:block;}
  .envelope .paper{
    position:absolute; left:50%; bottom:12px; transform:translateX(-50%) translateY(80px);
    width:86%; background:#fff; border-radius:14px; padding:16px;
    box-shadow:0 12px 30px rgba(0,0,0,.18);
    transition:transform .7s cubic-bezier(.2,.9,.2,1);
  }
  .envelope .flap{
    position:absolute; inset:0; border-radius:18px;
    background:linear-gradient(135deg,#ff85a2,#ff4d6d);
    clip-path:polygon(0 0,100% 0,50% 55%);
    transform-origin:top;
    transition:transform .7s cubic-bezier(.2,.9,.2,1);
    box-shadow:inset 0 -10px 30px rgba(255,255,255,.25);
  }
  .envelope::before{
    content:""; position:absolute; inset:0; border-radius:18px;
    background:linear-gradient(135deg,#ffd1dc,#ffb3c6);
    clip-path:polygon(0 0,100% 0,100% 100%,50% 70%,0 100%);
  }
  .envelope.open .flap{transform:rotateX(180deg);}
  .envelope.open .paper{transform:translateX(-50%) translateY(-6px);}
  .tiny{font-size:13px; opacity:.75}
  .secret{margin-top:10px; padding:10px; background:#fff0f6; border-radius:12px; display:none;}
  .secret.show{display:block;}
</style>
