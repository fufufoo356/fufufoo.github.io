<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eva & Akhil ‚ù§Ô∏è</title>

<style>
body{margin:0;min-height:100vh;background:#ffe6f0;font-family:Arial,sans-serif;overflow:hidden}
#sparkles{position:fixed;inset:0;pointer-events:none;z-index:50}

.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{background:white;width:min(520px,92vw);padding:28px;border-radius:22px;
box-shadow:0 18px 55px rgba(0,0,0,.15);text-align:center;position:relative}

.type{font-size:22px;font-weight:800;color:#c2255c;min-height:64px}

button{border:0;border-radius:14px;padding:10px 14px;font-weight:800;cursor:pointer}
.openBtn{background:#ff5c8a;color:white;box-shadow:0 10px 25px rgba(255,92,138,.35)}
.madBtn{background:#adb5bd;color:white;margin-top:10px}
.madBtn.love{background:#ff5c8a}

.heartbeat{animation:beat 1.2s infinite}
@keyframes beat{0%,100%{transform:scale(1)}25%{transform:scale(1.04)}50%{transform:scale(1)}75%{transform:scale(1.04)}}

.hint{display:block;margin-top:6px;opacity:.65}
#timeMsg{margin:10px 0 0;color:#555}
#moodDisplay{margin:10px 0 0;font-size:14px;color:#555}

.heart{position:fixed;z-index:40;pointer-events:none;font-size:18px;animation:floatUp linear forwards}
@keyframes floatUp{from{transform:translate(-50%,0);opacity:0}10%{opacity:1}to{transform:translate(-50%,-110vh);opacity:0}}

.envelope{display:none;margin:16px auto 0;width:320px;height:210px;position:relative}
.envelope.show{display:block}
.paper{position:absolute;left:50%;bottom:12px;transform:translateX(-50%) translateY(80px);
width:86%;background:white;border-radius:14px;padding:16px;transition:.7s}
.flap{position:absolute;inset:0;background:linear-gradient(135deg,#ff85a2,#ff4d6d);
clip-path:polygon(0 0,100% 0,50% 55%);transform-origin:top;transition:.7s}
.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .paper{transform:translateX(-50%) translateY(-6px)}

.secret{display:none;margin-top:10px;padding:10px;background:#fff0f6;border-radius:12px}
.secret.show{display:block}

#countdownBox{margin-top:14px;padding:12px;border-radius:14px;background:#fff0f6}
#crMeme{display:none;width:120px;margin:10px auto;border-radius:12px}
</style>
</head>

<body>
<canvas id="sparkles"></canvas>

<div class="wrap">
  <div class="card" id="card">
    <div id="type" class="type"></div>
    <p id="timeMsg"></p>
    <p id="moodDisplay"></p>

    <button class="openBtn" id="openBtn">Open the envelope üíå</button>
    <span class="hint">open this when you‚Äôre mad at me</span>

    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="paper">
        <b>Eva & Akhil üíï</b>
        <p>I made this for you because I love you.</p>
      </div>
    </div>

    <div class="secret" id="secret">
      ‚ÄúI love you ‚ù§Ô∏è Open this when you‚Äôre mad at me. I made it for you because I love you so can I have 5 diamond cartier ples dadiüíó.‚Äù
    </div>

    <button class="madBtn" id="madBtn">still mad? üò†</button>

    <div style="margin-top:14px">
      <p>Love Meter üíï</p>
      <input type="range" id="loveMeter" min="0" max="100" value="0" style="width:100%">
      <p id="loveLabel">0%</p>
    </div>

    <div id="countdownBox">
      <div style="font-weight:800;">Countdown to January 12 üéÄ</div>
      <div id="countdown" style="font-size:18px;margin-top:6px;">Loading‚Ä¶</div>
    </div>

    <img id="crMeme"
      src="https://media.tenor.com/6aQw5j8uZK0AAAAC/clash-royale-laugh.gif"
      alt="laughing">
  </div>
</div>

<script>
/* ===== your typewriter text preserved ===== */
const lines=[
  "Eva & Akhil üíû",
  "I love you ‚ù§Ô∏è",
  "Hiiiiiiiiiiiiiiiiiiiiiiiii baby",
  "I made this while I should be studying but I thought of u üíó",
  "This is where I will send u letters and updates on us and ill wait for u to check it always I messed up the code a little sorryüíóactually im charging u 20k for this thanks goodbye and ill alwways love u remember that when u check this website spent days making it"
];
let i=0,j=0,del=false;
const el=document.getElementById("type");
(function loop(){
  el.textContent=lines[i].slice(0,del?--j:++j);
  if(!del && j===lines[i].length){ del=true; return setTimeout(loop,900); }
  if(del && j===0){ del=false; i=(i+1)%lines.length; }
  setTimeout(loop, del?25:45);
})();

/* ===== time message ===== */
const hour=new Date().getHours();
document.getElementById("timeMsg").textContent =
  (hour>=5 && hour<12) ? "Good morning baby ‚òÄÔ∏è" :
  (hour>=18 || hour<5) ? "Goodnight my love üåô" :
  "Thinking of you üíó";

/* ===== mood: display + theme + (admin) manual input ===== */
const moodDisplay = document.getElementById("moodDisplay");
const card = document.getElementById("card");

function applyTheme(key, customText){
  // default text shown to him
  const msg = customText || ({
    soft:"soft mode: I miss you and I‚Äôm being cute ü•∫üíó",
    happy:"happy mode: okayyy I love you extra today ü•∞üíó",
    sad:"sad mode: I miss you, come hug me pls üòîüíô",
    mad:"mad mode: open the envelope rn üò†üíå",
    chaos:"chaos mode: I‚Äôm charging 20k again üòàüíú‚ù§Ô∏è",
    sleepy:"sleepy mode: goodnight baby üò¥üåô"
  }[key] || "mood: thinking of you üíó");

  moodDisplay.textContent = msg;

  // full-page backgrounds you asked for
  if(key==="sad"){
    document.body.style.background="#bfe3ff";                 // baby blue
    card.style.boxShadow="0 18px 55px rgba(0,0,0,.10)";
  } else if(key==="happy"){
    document.body.style.background="#ffb3d9";                 // pink
    card.style.boxShadow="0 18px 55px rgba(255,92,138,.35)";
  } else if(key==="chaos"){
    document.body.style.background="linear-gradient(135deg,#7c3aed,#ff0000)"; // purple+red
    card.style.boxShadow="0 18px 55px rgba(124,58,237,.35)";
  } else if(key==="mad"){
    document.body.style.background="#e9ecef";
    card.style.boxShadow="0 18px 55px rgba(0,0,0,.20)";
  } else if(key==="sleepy"){
    document.body.style.background="#d0ebff";
    card.style.boxShadow="0 18px 55px rgba(0,0,0,.12)";
  } else { // soft/unknown
    document.body.style.background="#ffe6f0";
    card.style.boxShadow="0 18px 55px rgba(0,0,0,.15)";
  }
}

// Load saved mood for THIS device (works great locally)
const savedMoodKey = localStorage.getItem("evaMoodKey") || "soft";
const savedMoodText = localStorage.getItem("evaMoodText") || "";
applyTheme(savedMoodKey, savedMoodText);

// Admin mode: go to ?eva=1 and type the mood manually
const params = new URLSearchParams(location.search);
const isAdmin = params.get("eva") === "1";
const PASSCODE = "1212"; // change this

if(isAdmin){
  const attempt = prompt("Eva passcode:");
  if(attempt === PASSCODE){
    const key = prompt("Pick a mood key: soft / happy / sad / mad / chaos / sleepy", savedMoodKey) || savedMoodKey;
    const text = prompt("Type today‚Äôs mood message (this will show on the site):", savedMoodText) || savedMoodText;

    localStorage.setItem("evaMoodKey", key);
    localStorage.setItem("evaMoodText", text);

    applyTheme(key, text);

    alert("Saved ‚úÖ Now open the normal link to preview what he‚Äôll see.");
  } else {
    alert("nope üò≠");
  }
}

/* ===== envelope ===== */
openBtn.onclick=()=>{
  envelope.classList.add("show");
  setTimeout(()=>envelope.classList.toggle("open"),50);
  setTimeout(()=>secret.classList.toggle("show"),600);
  burst(innerWidth/2,innerHeight/2,18);
};

/* ===== still mad button ===== */
let mad=true;
madBtn.onclick=()=>{
  mad=!mad;
  madBtn.textContent=mad?"still mad? üò†":"ok fine I love you ‚ù§Ô∏è";
  madBtn.classList.toggle("love",!mad);
  card.classList.toggle("heartbeat",!mad);
  crMeme.style.display=mad?"none":"block";
};

/* ===== love meter ===== */
loveMeter.oninput=()=>{
  loveMeter.value=Math.min(100,+loveMeter.value+5);
  loveLabel.textContent=loveMeter.value==100?"100% obsessed üíò":loveMeter.value+"%";
};

/* ===== countdown to Jan 12 ===== */
const cdEl=document.getElementById("countdown");
function getNextJan12(){
  const now=new Date(), y=now.getFullYear();
  let t=new Date(y,0,12,0,0,0);
  if(now>t) t=new Date(y+1,0,12,0,0,0);
  return t;
}
const target=getNextJan12();
function tickCountdown(){
  const now=new Date(), diff=target-now;
  if(diff<=0){ cdEl.textContent="IT‚ÄôS JANUARY 12 üéâüíó"; return; }
  const total=Math.floor(diff/1000);
  const d=Math.floor(total/86400);
  const h=Math.floor((total%86400)/3600);
  const m=Math.floor((total%3600)/60);
  const s=total%60;
  cdEl.textContent=`${d}d ${h}h ${m}m ${s}s`;
}
tickCountdown(); setInterval(tickCountdown,1000);

/* ===== floating hearts ===== */
const hearts=["üíó","üíû","üíñ","üíò","üíï","‚ù§Ô∏è"];
function spawn(x,y){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=hearts[Math.random()*hearts.length|0];
  h.style.left=x+"px";h.style.top=y+"px";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
function burst(x,y,n){for(let k=0;k<n;k++)spawn(x+Math.random()*120-60,y)}
setInterval(()=>spawn(Math.random()*innerWidth,innerHeight+20),700);
onclick=e=>burst(e.clientX,e.clientY,10);

/* ===== sparkles ===== */
const c=document.getElementById("sparkles"),ctx=c.getContext("2d");
let W,H;onresize=()=>{W=c.width=innerWidth;H=c.height=innerHeight};onresize();
const p=[];
onmousemove=e=>{for(let k=0;k<3;k++)p.push({x:e.clientX,y:e.clientY,vx:Math.random()*2-1,vy:Math.random()*2-1,l:1})};
(function draw(){
  ctx.clearRect(0,0,W,H);
  for(let k=p.length-1;k>=0;k--){
    const s=p[k]; s.x+=s.vx; s.y+=s.vy; s.l-=.03;
    if(s.l<=0){p.splice(k,1); continue;}
    ctx.globalAlpha=s.l; ctx.beginPath(); ctx.arc(s.x,s.y,2,0,6.28); ctx.fillStyle="white"; ctx.fill();
  }
  ctx.globalAlpha=1; requestAnimationFrame(draw);
})();
</script>
</body>
</html>
